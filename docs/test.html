<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Lightbox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .lightbox.active {
      opacity: 1;
      visibility: visible;
    }

    .lightbox-content1 {
      width: 90%;
      max-width: 900px;
      position: relative;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      width: 100%;
      max-height: 80vh;
      border-radius: 8px;
    }

    .image-container img {
      max-width: 100%;
      max-height: 80vh;
      height: auto;
      width: auto;
      object-fit: contain;
      border-radius: 8px;
    }

    .image-description {
      margin-top: 15px;
      font-size: 16px;
      color: white;
      text-align: center;
    }

    .arrow-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: #fff;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1001;
    }

    .arrow-button:hover {
      color: #f00;
    }

    .arrow-left {
      left: -30px;
    }

    .arrow-right {
      right: -30px;
    }

    .close-lightbox1 {
      position: absolute;
      top: -20px;
      right: -30px;
      font-size: 45px;
      color: #fff;
      cursor: pointer;
      z-index: 1001;
      transition: color 0.3s;
    }

    .close-lightbox1:hover {
      color: #f00;
    }

    #open-gallery {
      margin: 50px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="open-gallery">Open Gallery</button>

  <div class="lightbox" id="image-lightbox">
    <div class="lightbox-content1">
      <!-- Close Button -->
      <div class="close-lightbox1" id="close-image-lightbox">Ã—</div>

      <!-- Image Container -->
      <div class="image-container">
        <img id="lightbox-image" src="" alt="Lightbox Image" />
      </div>

      <!-- Description -->
      <div class="image-description" id="image-description"></div>

      <!-- Navigation Arrows -->
      <div class="arrow-button arrow-left" id="arrow-left">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="arrow-button arrow-right" id="arrow-right">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const openGalleryBtn = document.getElementById('open-gallery');
      const imageLightbox = document.getElementById('image-lightbox');
      const closeImageBtn = document.getElementById('close-image-lightbox');
      const lightboxImage = document.getElementById('lightbox-image');
      const imageDescription = document.getElementById('image-description');

      // Use local images (relative to your project)
      const images = [
        "images/maya-character.png",
        "images/photo2.jpg",
        "images/photo3.jpg"
      ];

      const descriptions = [
        "A peaceful nature scene with mountains and a lake.",
        "A forest trail bathed in golden morning sunlight.",
        "A scenic mountain view at sunset with dramatic clouds."
      ];

      let currentIndex = 0;

      function updateImage() {
        lightboxImage.src = images[currentIndex];
        imageDescription.textContent = descriptions[currentIndex];
      }

      openGalleryBtn.addEventListener('click', () => {
        imageLightbox.classList.add('active');
        document.body.style.overflow = 'hidden';
        updateImage();
      });

      closeImageBtn.addEventListener('click', () => {
        imageLightbox.classList.remove('active');
        document.body.style.overflow = '';
      });

      imageLightbox.addEventListener('click', (e) => {
        if (e.target === imageLightbox) {
          imageLightbox.classList.remove('active');
          document.body.style.overflow = '';
        }
      });

      document.getElementById('arrow-right').addEventListener('click', () => {
        currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
        updateImage();
      });

      document.getElementById('arrow-left').addEventListener('click', () => {
        currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
        updateImage();
      });
    });
  </script>

</body>
</html>
